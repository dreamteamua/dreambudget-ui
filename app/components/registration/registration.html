<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html">Dream<b>Budget</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form method="post" ng-submit="regCtrl.signUp()">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="regCtrl.user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="regCtrl.user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Repeat password" ng-model="regCtrl.user.rePassword">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Registration</button>
                </div>
            </div>
        </form>
        <a ui-sref="login" class="text-center">Return to Login</a>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
