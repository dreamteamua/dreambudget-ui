<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html">Dream<b>Budget</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form method="post" >
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginCtrl.user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password">

                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8"></div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"  ng-click="loginCtrl.signIn()">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>
        <a href="#">I forgot my password</a><br>
        <a ui-sref="registration" class="text-center">Register a new membership</a>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
